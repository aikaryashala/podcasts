<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI Karyashala Podcasts - Bootcamp recordings and deep dives into programming concepts, system internals, and software engineering.">
    <title>AI Karyashala Podcasts</title>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Google Fonts: Inter for modern, clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ========== HEADER SECTION ========== -->
    <header class="header">
        <div class="header-content">
            <!-- Brand -->
            <div class="brand">
                <h1 class="brand-title">
                    <span class="brand-icon">üéôÔ∏è</span>
                    AI Karyashala Podcasts
                </h1>

            </div>

            <!-- Search and Stats -->
            <div class="header-controls">
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by topic..."
                        aria-label="Search podcasts by topic">
                    <button id="clearSearch" class="clear-search" aria-label="Clear search" style="display: none;">
                        ‚úï
                    </button>
                </div>
                <div class="video-count">
                    <span class="count-label">Total videos:</span>
                    <span id="videoCount" class="count-number">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ========== VIDEO PLAYER MODAL (YouTube-style) ========== -->
    <div id="videoModal" class="video-modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Close video">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
            <div class="modal-player">
                <video id="modalVideo" controls>
                    <source id="modalVideoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="modal-info">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalDate" class="modal-date"></p>
            </div>
        </div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="main-content">
        <!-- Video Grid Container -->
        <div id="videoGrid" class="video-grid">
            <!-- Video cards will be dynamically injected here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h3>No videos found</h3>
            <p>Try adjusting your search terms</p>
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="footer">
        <p>&copy; AI Karyashala ‚Äî Podcasts</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/script.js"></script>
</body>

</html>
